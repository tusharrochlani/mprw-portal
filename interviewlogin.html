<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    </style>
</head>
<body>
    <form id="loginForm">
        <h2>Login Page</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    
        <a href=""><button type="button" onclick="login()">Login</button></a>
      </form>
<script>
    function login() {
      // For simplicity, this example assumes a hardcoded username and password
      const validUsername = "emp123";
      const validPassword = "pass123";

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === validUsername && password === validPassword) {
        alert("Login successful! Welcome to MPRW");
        window.open("http://localhost:3000/employeepage");
        // Here you can redirect the user or perform other actions after successful login
      } else {
        alert("Invalid username or password. Please try again.");
      }
    }
</script>
</body>
</html>
